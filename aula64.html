<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 64</title>
    <link rel="stylesheet" href="aula64.css">
</head>
<body>
    <main>
        <div class="container">
            <p>Nome</p>
            <input type="text" name="f_nome" id="f_nome">
        </div>

        <div class="container">
            <p>Portas</p>
            <input type="text" name="f_portas" id="f_portas">
        </div>

        <div class="container">
            <p>Blindagem</p>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled>
        </div>
        <div class="container">
            <p>Munição</p>
            <input type="number" name="f_municao" id="f_municao" disabled>
        </div>
        <div class="container">
            <input type="radio" name="f_radio" id="f_militar"> Militar
            <input type="radio" name="f_radio" id="f_normal"> Normal
        </div>
        <div class="container">
            <button id="add">Adicionar</button>
        </div>

        <div class="container">
            <div class="res"></div>
        </div>
    </main>

    <script src="aula64.js"></script>
</body>
</html>
